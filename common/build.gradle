plugins {
    id 'java-library'
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'
description = 'Common utilities for all services'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // SLF4J (로깅 API)
    implementation 'org.slf4j:slf4j-api:2.0.13'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    implementation 'io.github.openfeign:feign-core:12.5'

    // Jasypt
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.5'

    // Test
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'org.springframework.security:spring-security-core:6.3.4'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
    useJUnitPlatform()
    // Jasypt 테스트 시 암호 키 주입
    systemProperty "jasypt.encryptor.password", System.getProperty("jasypt.encryptor.password")
}